<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipper</title>
    <style>
        /* A simple CSS reset for consistency */
        body, h1, h4, h3, p, img {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Hacker colors: dark background, green text */
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            /* Dark container with a subtle green shadow */
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 4px;
            box-shadow: 0 0 10px #00ff00;
            max-width: 800px;
            width: 100%;
            text-align: center;
            border: 1px solid #005500;
        }

        .header {
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            margin-bottom: 0.5rem;
        }

        .header h4 {
            font-weight: 400;
            color: #00cc00;
            margin: 0;
        }
        
        .item-card {
            margin-bottom: 2.5rem;
            /* Green border-bottom */
            border-bottom: 1px dashed #005500;
            padding-bottom: 2rem;
        }

        /* Remove border from the last item */
        .item-card:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .content {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .content h3 {
            font-size: 1.1rem;
            color: #00cc00;
            margin-bottom: 0.5rem;
        }

        .content p {
            font-size: 0.9rem;
            color: #00ff00;
        }

        .content a {
            color: #00ffff; /* A light cyan for links */
            text-decoration: none;
        }

        .content a:hover {
            text-decoration: underline;
        }

        .image-container {
            text-align: center;
            margin-top: 1.5rem;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            /* Green box shadow for the image */
            box-shadow: 0 0 5px #00ff00;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Snipper</h1>
        <h4>by J4xx3n</h4>
    </header>

    <main>
